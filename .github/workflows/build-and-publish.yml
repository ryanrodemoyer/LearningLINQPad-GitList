name: Build and Publish NuGet Package

on:
  push:
    branches: [main, develop]
    paths:
      - 'app/**'
      - '.github/workflows/build-and-publish.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'app/**'
      - '.github/workflows/build-and-publish.yml'
  workflow_dispatch:
    inputs:
      publish_nuget:
        description: 'Publish to NuGet.org'
        required: false
        type: boolean
        default: false

# Prevent concurrent runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Principle of least privilege - read-only by default
permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build and Package
    runs-on: windows-latest
    
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      package_path: ${{ steps.package_info.outputs.path }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for versioning

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/app/LearningLINQPad.GitList.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore app/LearningLINQPad.GitList.csproj

      - name: Get version from project
        id: get_version
        shell: pwsh
        run: |
          [xml]$proj = Get-Content app/LearningLINQPad.GitList.csproj
          $version = $null
          
          # Try to find Version element in PropertyGroup
          foreach ($propGroup in $proj.Project.PropertyGroup) {
            if ($propGroup.Version) {
              $version = $propGroup.Version
              break
            }
          }
          
          # If no version found or empty, use default
          if ([string]::IsNullOrWhiteSpace($version)) {
            $version = "1.0.${{ github.run_number }}"
            Write-Host "No version found in project file, using default: $version"
          } else {
            Write-Host "Found version in project file: $version"
          }
          
          echo "version=$version" >> $env:GITHUB_OUTPUT
          Write-Host "Package version: $version"

      - name: Build project
        run: dotnet build app/LearningLINQPad.GitList.csproj --configuration Release --no-restore /p:Version=${{ steps.get_version.outputs.version }}

      - name: Run tests (if test project exists)
        continue-on-error: true
        run: |
          if (Test-Path "tests/LearningLINQPad.GitList.Tests.csproj") {
            dotnet test tests/LearningLINQPad.GitList.Tests.csproj --configuration Release --no-build --verbosity normal
          } else {
            Write-Host "No test project found, skipping tests"
          }
        shell: pwsh

      - name: Create NuGet package
        run: dotnet pack app/LearningLINQPad.GitList.csproj --configuration Release --no-build --output ./nupkg /p:Version=${{ steps.get_version.outputs.version }}

      - name: Get package info
        id: package_info
        shell: pwsh
        run: |
          $package = Get-ChildItem ./nupkg/*.nupkg | Select-Object -First 1
          echo "path=$($package.Name)" >> $env:GITHUB_OUTPUT
          echo "fullpath=$($package.FullName)" >> $env:GITHUB_OUTPUT
          Write-Host "Package created: $($package.Name)"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package-${{ steps.get_version.outputs.version }}
          path: ./nupkg/*.nupkg
          retention-days: 30
          if-no-files-found: error

      - name: Upload build outputs
        uses: actions/upload-artifact@v4
        with:
          name: build-outputs-${{ steps.get_version.outputs.version }}
          path: app/bin/Release/**/*
          retention-days: 7

  publish-github:
    name: Publish to GitHub Packages
    runs-on: windows-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Download NuGet package
        uses: actions/download-artifact@v4
        with:
          name: nuget-package-${{ needs.build.outputs.version }}
          path: ./nupkg

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish to GitHub Packages
        shell: pwsh
        run: |
          $package = Get-ChildItem ./nupkg/*.nupkg | Select-Object -First 1
          if ($null -eq $package) {
            Write-Error "No NuGet package found in ./nupkg/"
            exit 1
          }
          Write-Host "Publishing package: $($package.FullName)"
          dotnet nuget push $package.FullName `
            --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" `
            --api-key ${{ secrets.GITHUB_TOKEN }} `
            --skip-duplicate

  publish-nuget:
    name: Publish to NuGet.org
    runs-on: windows-latest
    needs: build
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_nuget == 'true')
    
    environment:
      name: nuget-production
      url: https://www.nuget.org/packages/LearningLINQPad.GitList
    
    permissions:
      contents: read
    
    steps:
      - name: Download NuGet package
        uses: actions/download-artifact@v4
        with:
          name: nuget-package-${{ needs.build.outputs.version }}
          path: ./nupkg

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish to NuGet.org
        shell: pwsh
        run: |
          $package = Get-ChildItem ./nupkg/*.nupkg | Select-Object -First 1
          if ($null -eq $package) {
            Write-Error "No NuGet package found in ./nupkg/"
            exit 1
          }
          Write-Host "Publishing package: $($package.FullName)"
          dotnet nuget push $package.FullName `
            --source https://api.nuget.org/v3/index.json `
            --api-key ${{ secrets.NUGET_API_KEY }} `
            --skip-duplicate
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

      - name: Create summary
        run: |
          echo "## NuGet Package Published :rocket:" >> $env:GITHUB_STEP_SUMMARY
          echo "" >> $env:GITHUB_STEP_SUMMARY
          echo "**Package:** LearningLINQPad.GitList" >> $env:GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.build.outputs.version }}" >> $env:GITHUB_STEP_SUMMARY
          echo "**URL:** https://www.nuget.org/packages/LearningLINQPad.GitList/${{ needs.build.outputs.version }}" >> $env:GITHUB_STEP_SUMMARY
        shell: pwsh
